<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>RGB colors</title>
  </head>

  <body>
    <div class="main-container">
      <div class="internal-container">
        <div class="color">
          <label for="red"> Red (R)</label>
          <input id="red" type="range" min="0" max="255" value="71" step="1">
          <p id="red-text"></p>
        </div>

        <div class="color">
          <label for="green"> Green (G)</label>
          <input id="green" type="range" min="0" max="255" value="184" step="1">
          <p id="green-text"></p>
        </div>

        <div class="color">
          <label for="blue"> Blue (B)</label>
          <input id="blue" type="range" min="0" max="255" value="42" step="1">
          <p id="blue-text"></p>
        </div>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
